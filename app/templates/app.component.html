
<header>
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">My Angular 2 App!</a>
    </div>
  </nav>
</header>

<main>
  <div class="row">
    <div class="col-sm-4">

      <div *ngIf="enquiries">
      <ul class="list-group users-list">
        <li class="list-group-item"
          *ngFor="let enquiry of enquiriesList"
          (click)="selectEnquiry(enquiry)"
          [class.active]="enquiry === actveEnquiry">
          {{ enquiry.name }} ({{ enquiry.email }})
        </li>
      </ul>
      </div>
    </div>

    <div class="col-sm-8">

      <div class="jumbotron" *ngIf="!actveEnquiry">
        <span class="glyphicon glyphicon-hand-left"></span>
        <h2>Choose an enquiry</h2>
      </div>

      <div class="jumbotron" *ngIf="actveEnquiry">
        <h2>{{ actveEnquiry.name }} - {{ actveEnquiry.name }}</h2>
        <p>{{ actveEnquiry.msg }}</p>
      </div>

    </div>
  </div>
</main>

<footer class="text-center">
  Copy &copy; 2016
</footer>
