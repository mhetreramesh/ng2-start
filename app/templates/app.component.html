
<header>
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">My Angular 2 App!</a>
    </div>
  </nav>
</header>

<main>
  <div class="row">
    <div class="col-sm-4">

      <div *ngIf="enquiriesList" class="">
      <ul class="list-group users-list enquiry-list-container"
         infinite-scroll
         [infiniteScrollDistance]="2"
         [scrollWindow]="false"
         (scrolled)="onScrollDown()">

        <li class="list-group-item"
          *ngFor="let enquiry of enquiriesList; let last=last"
          (click)="selectEnquiry(enquiry)"
          [class.active]="enquiry === actveEnquiry"
          >
          {{ enquiry.name }} ({{ enquiry.email }})
        </li>

      </ul>
      </div>
    </div>

    <div class="col-sm-8">

      <div class="jumbotron" *ngIf="!actveEnquiry">
        <span class=""></span>
        <h2>Choose an enquiry</h2>
      </div>

      <div class="jumbotron" *ngIf="actveEnquiry">
        <h2>{{ actveEnquiry.name }} - {{ actveEnquiry.email }}</h2>
        <p>{{ actveEnquiry.msg }}</p>
      </div>

    </div>
  </div>
</main>

<footer class="text-center">
  Copy &copy; 2016
</footer>
